<!DOCTYPE html>
<html>
<head>
    <title>CSS设置文字换行示例</title>
    <style>
        .box {
            width: 400px;
            height: 200px;
            border: 1px solid #ccc;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="box">
    <p>这段文本中包含了一些很长很长的单词，如果不进行换行处理，超出容器的部分可能会被截断或者溢出，影响页面的美观。但是通过设置overflow-wrap: break-word，就可以在单词中的断点处进行换行了。</p>
</div>
</body>
</html>
